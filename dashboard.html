
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <script>
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "index.html";
        }
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
